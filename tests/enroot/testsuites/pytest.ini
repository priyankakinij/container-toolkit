[pytest]
#addopts = -v -rA --capture=tee-sys --html=report.html --self-contained-html --json-report --cov-report=html

timeout = 3600
render_collapsed = True
log_cli = 1
log_cli_level = INFO
log_cli_date_format = %Y-%m-%d %H:%M:%S %Z
log_cli_format = |%(asctime)s| - %(name)s [%(levelname)s] %(message)s

log_file = pytest.log
log_file_date_format = %Y-%m-%d %H:%M:%S %Z
log_file_format = |%(asctime)s| - %(name)s [%(levelname)s] %(message)s
log_file_level = INFO

log_date_format = %Y-%m-%d %H:%M:%S %Z
log_format = |%(asctime)s| - %(name)s [%(levelname)s] %(message)s
log_level = INFO
norecursedirs = protogen utils lib htmlcov docs *.egg-info .git appdir .tox

env =
	ANSIBLE_CONFIG=playbooks/ansible.cfg

pythonpath = ../../pai 

filterwarnings =
	ignore::_pytest.warning_types.PytestUnknownMarkWarning
	ignore:Call to deprecated create function FieldDescriptor
	ignore:Call to deprecated create function Descriptor
	ignore:Call to deprecated create function EnumDescriptor
	ignore:Call to deprecated create function EnumValueDescriptor
	ignore:Call to deprecated create function FileDescriptor
	ignore:Call to deprecated create function OneofDescriptor
	ignore:Unverified HTTPS request is being made to host
	ignore:Unknown config option

markers =
	level1: mark a test as a precheckin tests
	level2: mark a test as a sanity functional tests
	level3: mark a test as a any tests which need to be run weekly
	level4: mark a test as a longevity test
